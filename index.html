<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
  <form>
    <h1>Formulário de Cadastro:</h1>
    <label for="Seu nome">Nome:</label>
    <input id="Seu nome" type="text" placeholder="seu nome" />
    <br/>
    <label for="Insira seu e-mail">E-mail:</label>
    <input id="Insira seu e-mail" type="email" placeholder="seu e-mail" />
    <br/>
    <label for="senha">Senha:</label>
    <input id="senha" type="password" placeholder="sua senha" />
    <br/>
    <button>Cadastrar</button>

  </form>   
</body>
</html>
